<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center text-warning mt-3">FOOD STORE</h1>
    <section class="container">
        <div id="details-container" style="width: 18rem;">

        </div>
    </section>
    <section class="container">
        <div class="d-flex justify-content-between mt-5">
            <div>
                <h1 class="text-primary">MY MEALS</h1>
            </div>
            <div class="input-group mb-3 w-25 ms-auto">
                <input id="search-field" type="text" class="form-control border border-primary"
                    placeholder="Search Your Food">
                <button onclick="search()" class="btn btn-outline-primary" type="button">Search</button>
            </div>
        </div>
        <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/meals.js"></script>
</body>

</html>
